<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端程式設計：作業二</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/phone.css">
</head>

<body>
<div class="phoneframe">
    <div class="phonebar"></div>
    <div class="phonecircle"></div>
    <div class="window">
        <button id="btn-hornet" class="icon-circle i-hornet" type="button" onclick="window.open('https://hornet.com/','_blank')"></button>
        <button id="btn-line"class="icon-circle i-line" type="button" onclick="window.open('https://line.me/zh-hant/','_blank')"></button>
        <button id="btn-messenger" class="icon-circle i-messenger" type="button" onclick="window.open('https://www.messenger.com/','_blank')"></button>
        <button id="btn-FGO" class="icon-rect i-FGO" type="button" onclick="window.open('https://www.fate-go.com.tw/#1','_blank')"></button>
        <button id="btn-tinder" class="icon-circle i-tinder" type="button" onclick="window.open('https://tinder.com/?lang=zh-Hant','_blank')"></button>
        <div class="icon-name">Hornet</div>
        <div class="icon-name">LINE</div>
        <div class="icon-name" style="font-weight: bold;">訊息</div>
        <div class="icon-name">FGO</div>
        <div class="icon-name">Tinder</div>
        <button id="btn-bank" class="icon-rect i-bank" type="button" onclick="window.open('https://www.ctbcbank.com/twrbo/zh_tw/onlinecounter_index/digital_service/digital_service_ib.html','_blank')"></button>
        <button id="btn-family" class="icon-rect i-family" type="button" onclick="window.open('https://www.family.com.tw/Marketing/index.aspx','_blank')"></button>
        <button id="btn-ig" class="icon-circle i-ig" type="button" onclick="window.open('https://business.instagram.com/','_blank')"></button>
        <button id="btn-fb" class="icon-circle i-fb" type="button" onclick="window.open('https://www.facebook.com/','_blank')"></button>
        <button id="btn-spotify" class="icon-circle i-spotify" type="button" onclick="window.open('https://www.spotify.com/tw/','_blank')"></button>
        <div class="icon-name">Bank</div>
        <div class="icon-name" style="font-weight: bold;">全家</div>
        <div class="icon-name">IG</div>
        <div class="icon-name">FB</div>
        <div class="icon-name">Spotify</div>
        
    </div>
</div>
</body>
